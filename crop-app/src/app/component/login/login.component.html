
<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Crop-App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <input matInput [(ngModel)]="username" name="username" placeholder="Username"required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password"required>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </form>
        <div *ngIf="invalidCredentials" class="error-message">Invalid username or password</div>
    </mat-card-content>
</mat-card>
